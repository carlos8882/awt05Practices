plugins {
    id 'java'
    id 'application'
}

mainClassName = 'Carlos.Calculator'

group 'awt-05'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0'
}

run {
    standardInput = System.in
}

test {
    useJUnitPlatform()
}
