plugins {
    id 'java'
    id 'application'
}

mainClassName = 'Carlos.Calculator'

group 'awt-05'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

run {
    standardInput = System.in
}

test {
    useJUnit()
}
